<div class="login-main-content">
  <div class="login-box">

    <div id="alert"></div>

    <div id="wrapper">
      <div id="register" class="signin" show-me="isVisible">
        <form ng-submit="inscription.inscription(iData)"  autocomplete="on">
          <fieldset>
            <legend><h1>Inscription</h1></legend>
            <div class="mui-textfield mui-textfield--float-label txt-area">
                <input id="usernamesignup" name="usernamesignup" type="text" required ng-model="iData.username">
                <label for="usernamesignup" class="uname">Pseudo</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label txt-area">
                <input id="passwordsignup" name="passwordsignup" type="password" required ng-model="iData.plainPassword">
                <label for="passwordsignup" class="youpasswd">Mot de passe</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label txt-area">
                <input id="emailsignup" name="emailsignup" type="text" required ng-model="iData.email">
                <label for="emailsignup" class="youmail">Email</label>
            </div>
          </fieldset>
            <button type="submit" class="mui-btn mui-btn--raised log-btn">Inscription</button>
          <p>
            Déjà inscrit ?
            <a class="btn-primary log-link" ng-click="fadeIt()"> Connectez-vous ! </a>
          </p>
        </form>
      </div>
      <div class="signup" hide-me="isHidden" id="login" >
        <form ng-submit="inscription.connexion(cData)" autocomplete="on">
          <fieldset>

            <legend><h1>Connexion</h1>  </legend>
            <div class="mui-textfield mui-textfield--float-label txt-area">
                <input id="username" name="username" type="text" required ng-model="cData.username">
                <label  for="username">Username</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label txt-area">
                <input id="password" name="password" type="password" required ng-model="cData.password">
                <label for="password" class="youpasswd">Password</label>
            </div>
          </fieldset>
            <button type="submit" class="mui-btn mui-btn--raised log-btn">Connexion</button>
          <p>
            Pas encore membre ?
            <a class="btn-primary log-link" ng-click="fadeIt()">Inscrivez-vous</a>
          </p>
        </form>
      </div>
      <div class="col-md-6 col-sm-6 log-bg">
      </div>


    </div>
  </div>



</div>
