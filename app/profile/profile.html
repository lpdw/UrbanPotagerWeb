<div class="profile">
    <h1>Profile</h1>


    <form>
        <div class="form-group">
            <label for="pseudo">Pseudo</label>
            <input type="email" class="form-control" id="pseudo" placeholder="{{profile.user.username}}" disabled>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="password" class="form-control" id="email" placeholder="{{profile.user.email}}" disabled>
        </div>
        <div class="form-group">
            <label for="pass">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="pass" placeholder="mot de passe">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
