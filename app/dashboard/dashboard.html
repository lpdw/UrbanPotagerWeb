<div class="pure-g dashboard" ng-init="dashboard.getDatas()">
    <h1 class="pure-u-1"> {{ dashboard.title }}</h1>
    <div class="pure-u-1">    <!-- row -->
        <div class="pure-u-1-4 dash"
             ng-repeat="potager in dashboard.listePotagers">

            <div ng-class="" ng-click="dashboard.selectedPotager(potager)">
                <h1>Potager {{ potager.id }}</h1>
                <p ng-bind="potager.description" class="description"></p>
                <p ng-bind="potager.environment.location"></p>
                <p>Luminosité de {{ potager.settings.lighting.start }}h à {{ potager.settings.lighting.end }}h</p>
                <p>Hydraté de {{ potager.settings.watering.start }}h à {{ potager.settings.watering.end }}h</p>
            </div>

        </div>
    </div>
</div>
