<div class="pure-g dashboard" ng-init="dashboard.getDatas()">
    <h1 class="pure-u-1"> {{ dashboard.title }}</h1>
    <div class="pure-u-1">    <!-- row -->
        <div class="pure-u-1-3 dash"
             ng-repeat="potager in dashboard.listePotagers">

            <div ng-class="" ng-click="dashboard.selectedPotager(potager)">
                <h2 ng-bind="potager.name"></h2>
                <p ng-bind="potager.temperature"></p>
                <p ng-bind="potager.humidite"></p>
            </div>

        </div>
    </div>
</div>

<p>
    <input type="button" value="set" ng-click="myCssVar='css-class'">
    <input type="button" value="clear" ng-click="myCssVar=''">
    <br>
    <span ng-class="myCssVar">CSS-Animated Text</span>
</p>
