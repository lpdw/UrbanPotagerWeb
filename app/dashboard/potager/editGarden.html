<h1 class="pure-u-1"> {{ editGarden.title }}</h1>

<form class="pure-form pure-form-aligned formEditionGarden">
    <fieldset>
        <div class="pure-control-group">
            <label for="address">Adresse</label>
            <input class="pure-u-md-1-2" id="address" type="text" placeholder="Adresse">

            <label for="publicAddress" class="pure-radio">
                <input class="pull-left" id="publicAddress" type="radio" name="optionsAdress" value="public" checked>
                <p class="pull-left">Publique</p>
            </label>
            <label for="privateAddress" class="pure-radio">
                <input class="pull-left" id="privateAddress" type="radio" name="optionsAdress" value="private">
                <p class="pull-left">Privée</p>
            </label>
        </div>

        <div class="pure-control-group">
            <label for="description">Description</label>
            <textarea id="description" class="pure-input-1-2" placeholder="Description"></textarea>
        </div>

        <div class="pure-control-group">
            <label>Données capteurs</label>
            <label for="publicDatas" class="pure-radio">
                <input class="pull-left" id="publicDatas" type="radio" name="optionsDatas" value="public" checked>
                <p class="pull-left">Publiques</p>
            </label>
            <label for="privateDatas" class="pure-radio">
                <input class="pull-left" id="privateDatas" type="radio" name="optionsDatas" value="private">
                <p class="pull-left">Privées</p>
            </label>
        </div>
    </fieldset>
</form>
