

<h3>Configurations</h3>
<div class="dash animated bounceIn test" ng-repeat="configuration in gestion.configurations">

    <div ng-class="dash" ng-click="gestion.selectedConfiguration(configuration.slug)">
        <h1>{{ configuration.name }}</h1>
        <p ng-bind="configuration.description" class="description"></p>
    </div>

</div>
<p ng-hide="gestion.configurations.length">No Configuration</p>
