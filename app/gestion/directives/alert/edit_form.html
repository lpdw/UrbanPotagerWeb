
<form ng-submit="gestion.edit('alert', gestion.alert.slug, gestion.alertCopy )">
                <span>Nom:
                    <input type="text" name="name" ng-model="gestion.alertCopy.name" value="{{gestion.alert.name}}"/>
                    <br>
                    Description:
                    <textarea name="description" ng-model="gestion.alertCopy.description">{{gestion.alert.description}}</textarea>
                    <br>
                    Message:
                    <input type="text" name="message" ng-model="gestion.alertCopy.message" value="{{gestion.alert.message}}"/>
                    <br>
                    <select name="type" ng-model="gestion.alertCopy.type">
                        <option
                                ng-repeat="type in gestion.types"
                                value="{{type.slug}}"
                                ng-selected="type.slug == gestion.alert.type.slug"
                        >
                            {{type.name}}
                        </option>
                    </select>

                    <select name="comparison" ng-model="gestion.alertCopy.comparison">
                        <option ng-repeat="comparison in gestion.comparisonTable"
                                value="{{$index+1}}"
                                ng-selected="$index+1 == gestion.alert.comparison"
                        >{{comparison}}</option>
                    </select>

                    <input type="number" name="treshold" step="any" ng-model="gestion.alertCopy.threshold" value="{{gestion.alert.threshold}}"/>
                </span>
                <span>
                    <button class="pure-button" type="reset" ng-click="gestion.reset('alert', 'edit', 'solo')">Annuler</button>
                    <button class="pure-button" type="submit"> Envoyer </button>
                </span>
</form>
