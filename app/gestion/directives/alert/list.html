

<h3>Alertes</h3>
<div class="dash animated bounceIn test" ng-repeat="alert in gestion.alerts">

    <div ng-class="dash" ng-click="gestion.selectedAlert(alert.slug)">
        <h1>{{ alert.name }}</h1>
        <p ng-bind="alert.description" class="description"></p>
    </div>

</div>
<p ng-hide="gestion.alerts.length">No Alert</p>
