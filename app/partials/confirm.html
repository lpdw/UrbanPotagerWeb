<div class="modal-header">
    <h4 class="modal-title"><span ng-bind="confirmationTitre"/></h4>
</div>
<div class="modal-body">
    <h4 class="modal-title" ng-bind="confirmationMsg"></h4>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="confirm.fermerSansEnregistrer()">Non</button>
    <button type="button" class="btn btn-default" ng-click="confirm.fermerEtEnregistrer()">Oui</button>
</div>
