<leaflet lf-center="paris" markers="markers" height="480px" width="100%"></leaflet>
<div class="container">

    <h1 class="col-md-12 text-center"> {{ home.title }}</h1>
    <div class="row home-feature">    <!-- row -->
      <div class="col-md-5 col-sm-12 col-xs-12 img-container">
        <div class="col-md-5 col-sm-4 col-xs-4 home-img-content">
          <img ng-src="{{ home.imageUrl }}" alt="" class="img-responsive home-img">
        </div>
        <div class="col-md-7 col-sm-7 col-xs-7 no-rel">
          <p class="home-desc">{{ home.description }}</p>
        </div>
      </div>
      <div class="col-md-5 col-md-offset-2 col-sm-12 col-xs-12 img-container">
        <div class="col-md-5 col-sm-4 col-xs-4 home-img-content">
          <img ng-src="{{ home.imageUrl1 }}" alt="" class="img-responsive home-img">
        </div>
        <div class="col-md-7 col-sm-7 col-xs-7 no-rel">
          <p class="home-desc">{{ home.description1 }}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn-default btn-lg home-btn center-block">{{home.button}}</button>
      </div>
    </div>
</div>
